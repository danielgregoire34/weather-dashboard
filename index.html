<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather DashBoard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

<div class ="weatherSearch">
    <form class ="searchForm">
        <input type="text" id="textSearch" placeholder="Search">
        <button class="searchBtn" id="searchBtn">Search</button>
    </form>
</div>

<div class ="lastSearch">
<h2>Last Search</h2>
<p class="lastSearchResults"></p>
</div>


<div class="display" id="current-weather-container">
    <div class="current-weather-title d-inline">
    <h2>5-Day Forcast: </h2>
    <p class="date"></p>
    <div id="icon" class="icon">
        <img id="icon" class="icon d-inline" src="" alt="">
    </div>
    </div>
    <div>
        <p class="current-temp">Temp: </p>
        <p class="current-wind">Wind: </p>
        <p class="current-humidity">Humidity: </p>
    </div>
</div>


<div class="forcast2" id="forcast2">
    <p class="hour" id="hours2"></p>
    <div class="icon">
    <img id="icon2" class="icon2" src="" alt="">
    </div>
    <p class="temperature" id="temp2"></p>
    <p class="humidity" id="humid2"></p>
</div>





<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
